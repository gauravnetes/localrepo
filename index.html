<!--Quick Quiz:
Without using br tag, write a vertically alligned form asking 
for name, city and pincode of a user.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <h1>Form to enter user details</h1>
    <div>
        <form action="post"></form>
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" placeholder="your username">       
    </div>
    <div>
        <form action="post"></form>
        <label for="city">Enter your city</label>
        <input type="text" id="city" name="city" placeholder="your city here">
    </div>
    <div>
        <form action="post"></form>
        <label for="pincode">Enter your city pincode</label>
        <input type="text" id="pincode" name="pincode" placeholder="your pincode here">
    </div>
</body>
</html>
